<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Site {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="parent back">
    <div class="center child">
        <nav class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__zoomInDown">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{{url_for('game')}}">Game Database</a>
            <a class="nav-link" href="{{url_for('addgame')}}">Add game</a>
            {% if 'username' not in  session %}
              <a class="nav-link" href="{{url_for('login')}}">Login</a>
              {% endif %}
            <a class="nav-link" href="{{url_for('register')}}">Register</a>
            {% if 'username' in session %}
                <a class="nav-link" href="/logout">Logout</a>
              {% endif %}


          </div>
        </div>
      </div>
    </nav>

    {% block content %} <h1 class="size white-text aligncenter animate__animated animate__zoomInDown">Welcome to Our project: {{session['username']}} </h1> {% endblock %}
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
